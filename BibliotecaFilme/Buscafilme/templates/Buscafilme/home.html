<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Filme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Buscar Filme</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Buscar</button>
        </form>

        {% if error %}
        <p class="text-danger mt-3">{{ error }}</p>
        {% endif %}

        {% if filmes %}
        <h2 class="mt-4">Resultados da Busca</h2>
        <ul class="list-group">
            {% for filme in filmes %}
            <li class="list-group-item">
                <strong>{{ filme.Title }}</strong> ({{ filme.Year }})
                <br>
                <small>Tipo: {{ filme.Type }}</small>
                <br>
                <a href="{% url 'filme_detail' filme.imdbID %}" class="btn btn-info btn-sm">Detalhes</a>
            </li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
</body>
</html>
