<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Filme</title>
</head>
<body>
    <h1>Buscar Filme</h1>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="titulo" placeholder="Digite o nome do filme..." required>
        <button type="submit">Buscar</button>
    </form>

    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
